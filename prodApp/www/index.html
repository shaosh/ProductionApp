<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Added to use the cordova camera -->
    <script src="js/mylib/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script> --> <!--js for socket.io-->
    <!--Copy the socket.io.js to local, otherwise the page loading might be held if the socket server is not running-->
    <script src="js/mylib/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mylib/jquery-1.11.1.min.js"></script>
    <script src="js/mylib/angular-css-injector.min.js"></script>
    <script src="js/mylib/angular-local-storage.min.js"></script>
    <script src="js/mylib/matchmedia-ng.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body animation="slide-left-right-ios7" ng-controller="socketCtrl">    
      <ion-nav-bar class="bar-dark" 
                   animation="nav-title-slide-ios7" 
                   back-button-type="button-icon button-clear" 
                   back-button-icon="ion-ios7-arrow-back">
      </ion-nav-bar>
      <ion-nav-view>
      </ion-nav-view>
  </body>
</html>
