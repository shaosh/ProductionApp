<ion-view title="Overview">
    <div class="bar bar-subheader bar-stable">
        <h2 class="title">{{user.role}}: {{user.name}}</h2>
        <button class="button button-dark">Log Out</button>
    </div>    
    <ion-content class="has-subheader has-footer">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="query">
            </label>
            <br>
            <select ng-model="orderProp">
                <option value="" selected disabled>--Sort by--</option>
                <option value="name">Name</option>
                <option value="id">Job ID</option>
                <option value="date">Added Date</option>
                <option value="facility">Facility Location</option>
                <option value="status">Status</option>
            </select>
        </div>
        <ion-list>
            <a ng-repeat="job in jobs | filter:query | orderBy:orderProp" class="item item-avatar" href="/#/job/{{job.id}}">
                <img class="front" src="/img/jobs/{{job.id}}/front.jpg" alt="front" title="front" />
                <!-- <img class="back"src="/img/jobs/{{job.id}}/back.jpg" alt="Back"> -->
                <h2>Job Name: {{job.name}}</h2>
                <p>Job ID: {{job.id}}</p>
            </a>
        </ion-list>  
    </ion-content>
    <div class="bar bar-footer bar-dark">
        <div class="title">DAS Production V2</div>
    </div>
</ion-view>
